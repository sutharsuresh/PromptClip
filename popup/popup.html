<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #6366f1;
      --bg: #ffffff;
      --text: #1f2937;
      --gray: #f3f4f6;
      --accent: #fbbf24;
      --danger: #ef4444;
    }
    body { width: 350px; font-family: sans-serif; margin: 0; padding: 15px; background: var(--bg); color: var(--text); }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    h2 { font-size: 18px; margin: 0; color: var(--primary); }
    
    .help-btn {
      font-size: 16px;
      padding: 0;
      margin-left: 8px;
      background: none;
      border: none;
      cursor: pointer;
      color: #6366f1;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.2s;
    }
    .help-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .controls-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .folder-select { 
      flex: 1;
      padding: 8px; 
      border-radius: 6px; 
      border: 1px solid #ddd; 
      outline: none; 
      box-sizing: border-box;
      font-size: 12px;
    }
    
    .template-select {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
      box-sizing: border-box;
      font-size: 12px;
      background: white;
      cursor: pointer;
    }
    
    .search-box {
      width: 100%;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 12px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    .search-box:focus {
      border-color: var(--primary);
    }
    .clear-search-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 0 4px;
      line-height: 1;
    }
    .clear-search-btn:hover {
      color: #374151;
    }
    
    .stats-bar { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 10px; color: #6b7280; }
    
    .icon-picker {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      margin: 8px 0;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      max-height: 120px;
      overflow-y: auto;
    }
    .icon-option {
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      text-align: center;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .icon-option:hover {
      background: #e5e7eb;
      transform: scale(1.1);
    }
    .icon-option.selected {
      background: var(--primary);
      transform: scale(1.1);
    }
    
    .folder-manager {
      display: none;
      margin-bottom: 10px;
      padding: 10px;
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 6px;
      font-size: 12px;
    }
    .folder-manager.active {
      display: block;
    }
    .folder-actions {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .btn { 
      cursor: pointer; 
      border: none; 
      border-radius: 6px; 
      padding: 8px; 
      font-weight: 600; 
      font-size: 12px; 
      width: 100%; 
      transition: 0.2s;
      box-sizing: border-box;
    }
    .btn-primary { background: var(--primary); color: white; margin-bottom: 10px; }
    .btn-secondary { background: #10b981; color: white; margin-bottom: 10px; }
    .btn-outline { background: white; border: 1px solid #d1d5db; color: #374151; margin-top: 5px; }
    .btn:hover { filter: brightness(0.9); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #clip-list { max-height: 200px; overflow-y: auto; border-top: 1px solid var(--gray); margin: 10px 0; }
    
    .clip-item { 
      padding: 10px 0; 
      border-bottom: 1px solid var(--gray); 
      font-size: 12px; 
      position: relative;
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }
    .clip-checkbox {
      margin-top: 2px;
      cursor: pointer;
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .clip-content {
      flex: 1;
      min-width: 0;
    }
    .clip-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start; 
      gap: 8px;
    }
    .clip-meta { font-size: 10px; color: #9ca3af; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .clip-text { 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      margin-top: 4px; 
      color: #4b5563; 
      cursor: pointer;
      transition: color 0.2s;
    }
    .clip-text:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .clip-url {
      font-weight: 600;
      color: var(--primary);
    }
    
    .clip-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }
    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #4338ca;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 500;
      position: relative;
      padding-right: 18px;
    }
    .tag:hover {
      background: #c7d2fe;
      cursor: pointer;
    }
    .tag-remove {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #6366f1;
      font-weight: bold;
      padding: 0 2px;
    }
    .tag-remove:hover {
      color: #ef4444;
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 0 4px;
      font-size: 14px;
      line-height: 1;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .delete-btn:hover {
      background: #fee2e2;
      color: var(--danger);
    }
    
    .selection-bar {
      display: none;
      background: #f0fdf4;
      border: 1px solid #10b981;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #059669;
      text-align: center;
    }
    .selection-bar.active {
      display: block;
    }
    
    .toast { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #10b981; color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; display: none; z-index: 100; }
  </style>
</head>
<body>
  <div class="header">
    <h2>PromptClip Pro</h2>
    <span id="token-count" style="font-size: 10px; color: var(--primary);">0 tokens</span>
    <button id="help-button" class="help-btn" title="Show User Guide & Help">‚ÑπÔ∏è</button>
  </div>

  <div class="controls-row">
    <select id="folder-picker" class="folder-select" title="Select a folder to organize your clips">
      <option value="General">üìÇ General</option>
      <option value="Work">üíº Work</option>
      <option value="Research">üîç Research</option>
      <option value="Personal">üè† Personal</option>
      <option value="__add_new__">‚ûï Add New Folder...</option>
      <option value="__manage__">‚öôÔ∏è Manage Folders...</option>
    </select>
    
    <div style="position: relative; flex: 1;">
      <input type="text" id="search-box" class="search-box" placeholder="üîç Search..." style="width: 100%;" title="Search clips by content, tags, or URL">
      <button id="clear-search" class="clear-search-btn" style="display: none;" title="Clear search">√ó</button>
    </div>
  </div>

  <div id="folder-manager" class="folder-manager">
    <strong>Manage Custom Folders</strong>
    <div id="folder-list" style="margin-top: 8px;"></div>
  </div>
  
  <div id="new-folder-input" style="display: none; margin-bottom: 10px;">
    <div style="display: flex; gap: 5px; margin-bottom: 8px;">
      <input type="text" id="new-folder-name" class="search-box" placeholder="Enter folder name..." style="flex: 1;" title="Enter a name for your new folder">
    </div>
    <div style="margin-bottom: 8px;">
      <strong style="font-size: 11px; color: #6b7280;">Choose Icon:</strong>
      <div id="icon-picker" class="icon-picker"></div>
    </div>
    <div style="display: flex; gap: 5px;">
      <button id="create-folder-btn" class="btn btn-secondary" style="width: auto; margin: 0;" title="Create this folder">Create</button>
      <button id="cancel-folder-btn" class="btn btn-outline" style="width: auto; margin: 0;" title="Cancel folder creation">Cancel</button>
    </div>
  </div>
  
  <div id="custom-tags-input" style="display: none; margin-bottom: 8px;">
    <div style="display: flex; gap: 4px;">
      <input type="text" id="new-tag-input" class="search-box" placeholder="Tag name (e.g., n8n)..." style="flex: 1;" title="Enter a custom tag name">
      <button id="add-tag-btn" class="btn btn-secondary" style="width: auto; margin: 0;" title="Add this tag">Add</button>
      <button id="cancel-tag-btn" class="btn btn-outline" style="width: auto; margin: 0;" title="Cancel adding tag">‚úï</button>
    </div>
  </div>
  
  <div id="template-manager" style="display: none; margin-bottom: 10px; padding: 10px; background: #fef3c7; border: 1px solid #fbbf24; border-radius: 6px;">
    <strong style="font-size: 12px;">Manage Templates</strong>
    <div id="template-list" style="margin-top: 8px;"></div>
  </div>
  
  <div id="custom-template-input" style="display: none; margin-bottom: 10px; padding: 10px; background: #fef3c7; border: 1px solid #fbbf24; border-radius: 6px;">
    <div style="font-size: 11px; color: #92400e; margin-bottom: 6px;">
      <strong id="template-input-title">Create Custom Template</strong>
      <div style="margin-top: 4px;">Use placeholders: {{text}}, {{url}}, {{title}}, {{timestamp}}, {{tags}}</div>
    </div>
    <input type="text" id="template-name-input" class="search-box" placeholder="Template name (e.g., My Format)" style="width: 100%; margin-bottom: 8px; box-sizing: border-box;" title="Enter a name for your template">
    <textarea id="custom-template-area" class="search-box" placeholder="Example:&#10;### CONTEXT&#10;Source: {{url}}&#10;Content: {{text}}" style="width: 100%; min-height: 80px; resize: vertical; font-family: monospace; font-size: 11px; box-sizing: border-box;" title="Enter your template format using placeholders: {{text}}, {{url}}, {{title}}, {{timestamp}}, {{tags}}"></textarea>
    <div style="display: flex; gap: 5px; margin-top: 8px;">
      <button id="save-template-btn" class="btn btn-secondary" style="width: auto; margin: 0;" title="Save this custom template">Save Template</button>
      <button id="cancel-template-btn" class="btn btn-outline" style="width: auto; margin: 0;" title="Cancel template creation">Cancel</button>
    </div>
  </div>

  <div style="display: flex; gap: 5px; margin-bottom: 5px;">
    <button id="clip-btn" class="btn btn-primary" style="flex: 1; margin: 0;" title="Clip the selected text from the current page (Alt+Shift+X)">üìù Clip Selection</button>
    <button id="snapshot-btn" class="btn btn-secondary" style="flex: 1; margin: 0;" title="Capture a visual snapshot by selecting an area on the page">üì∏ Snapshot</button>
  </div>
  
  <div id="selection-bar" class="selection-bar">
    <span id="selection-count">0 snippets selected</span>
  </div>
  
  <div class="stats-bar">
    <span id="clip-count">0 Clips</span>
    <span>v1.2</span>
  </div>

  <div id="clip-list"></div>

  <div style="display: flex; gap: 5px; align-items: center; margin-bottom: 5px;">
    <select id="template-picker" class="template-select" style="flex: 1;" title="Choose a template format for your clips">
      <option value="plain">üìù Plain</option>
      <option value="xml">üè∑Ô∏è XML</option>
      <option value="markdown">üìÑ Markdown</option>
      <option value="md-image">üì∏ MD+Image</option>
      <option value="dev-notes">üíª Dev Notes</option>
      <option value="research">üî¨ Research</option>
      <option value="__add_new__">‚ûï New Template...</option>
      <option value="__manage__">‚öôÔ∏è Manage...</option>
    </select>
    <button id="build-prompt-btn" class="btn btn-secondary" disabled style="flex: 1; margin: 0;" title="Build and copy selected clips with the chosen template">‚ú® Build & Copy</button>
  </div>
  
  <div style="display: flex; gap: 5px; margin-bottom: 5px;">
    <button id="copy-btn" class="btn btn-outline" style="flex: 1; margin: 0;" title="Copy all clips in the current folder">üöÄ Copy All in Folder</button>
    <button id="clear-btn" class="btn btn-outline" style="flex: 1; margin: 0; color: #ef4444; border-color: #fca5a5;" title="Delete all clips (cannot be undone)">Clear All</button>
  </div>

  <div id="toast" class="toast">Prompt Copied!</div>

  <script src="popup.js"></script>
</body>
</html>
